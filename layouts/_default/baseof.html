<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/screen.css">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
</head>
<body>
    <div id="contents">
        <header class="menu">
            <nav class="nav">
                <ul class="nav-menu">
                    <li class="nav-item"><a href="/">Home</a>&nbsp;&#9900;&nbsp;</li>
                    <li class="nav-item"><a href="/posts">Articles</a>&nbsp;&#9900;&nbsp;</li>
                    <li class="nav-item"><a href="/tags">Tags</a></li>
                </ul>
            </nav>
        </header>
        {{ block "main" . }}
        <!-- The part of the page that begins to differ between templates -->
        {{ end }}
        {{ block "footer" . }}
        <div id="footer">
            <hr />
            <div>
    		    <a href="https://sudarkoff.com"><img alt="Coaching" src="/img/gs-logo.svg" /></a>&nbsp;
    		    <a href="https://sudarkoff.blog"><img alt="Blog" src="/img/substack.svg" /></a>&nbsp;
    		    <a href="https://linkedin.com/in/sudarkoff"><img alt="LinkedIn" src="/img/linkedin.svg" /></a>&nbsp;
    		    <a href="https://sudarkoff.social/@george" rel="me"><img alt="Mastodon" src="/img/mastodon.svg" /></a>&nbsp;
    		    <a href="https://github.com/sudarkoff"><img alt="GitHub" src="/img/github.svg" /></a>
            </div>
            <div>
                <img alt="pages workflow status" src="https://github.com/sudarkoff/sudarkoff.github.com/actions/workflows/gh-pages.yml/badge.svg" />
                <img alt="build-deployment workflow status" src="https://github.com/sudarkoff/sudarkoff.github.com/actions/workflows/pages/pages-build-deployment/badge.svg" />
            </div>
            <div>George Sudarkoff &copy; 1987-{{ dateFormat "2006" now }}</div>
        </div>
        {{ end }}
    </div>
</body>
</html>
