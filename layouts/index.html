{{ define "main" }}
    <main aria-role="main">
        <header class="homepage-header">
            <h1>{{.Title}}</h1>
            {{ with .Params.subtitle }}
            <span class="subtitle">{{.}}</span>
            {{ end }}
        </header>
        <div class="homepage-content">
            {{.Content}}
        </div>
        <div class="homepage-content">
            <hr />
            {{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
            <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
            <section>
                {{ .Summary }}
            </section>
            <div class="meta">{{ .Date.Format "Jan 2, 2006" }} | {{ .WordCount }} Words | <a href="{{ .Permalink }}">Read moreâ€¦</a></div>
            {{end}}
        </div>
    </main>
{{ end }}
